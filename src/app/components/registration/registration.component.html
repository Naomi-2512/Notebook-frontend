
<div class="entirePage">
    <div class="registerPage">
        <h1>Register</h1>
        <form #registrationForm = "ngForm" class="register" >
            <input type="text"  name="username" placeholder="Name">
            <input type="email" #email ='ngModel' required email="" ngModel  name="Email" placeholder="Email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
               <div *ngIf="email.hasError('required')" style="color: brown;">
                    Email is required
               </div> 
               <div *ngIf="email.hasError('email')" style="color: brown;">
                    Email is invalid
               </div>
            </div>
            <input type="password" ngModel name="password" placeholder="create password">
            <input type="password" ngModel placeholder="confirm password">
            <input type="submit" value="Sign up" class="btn">
        </form>
        <div class="confirmation">
            <p>Already have an account?</p> 
            <p routerLink = "login" class="director">login</p>
        </div>
    </div>
</div>
